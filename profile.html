<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <title>MangaMis - HomePage</title>
  </head>
  <body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/MangaMis.png" class="navbar_logo" alt="navbar-logo">
                    <div class="lines"></div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link fw-bolder navbar-items"
                                aria-current=" page" href="#">Home</a>
                        </li>
                        <li class="nav-item" style="margin: 0 25px;">
                            <a class="nav-link fw-bolder navbar-items"
                                href="#">Manga</a>
                        </li>
                        <li class="nav-item" style="margin-right: 25px;">
                            <a class="nav-link fw-bolder navbar-items"
                                href="#">Random</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder navbar-items"
                                href="#">Community</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex align-items-center search-box" role="search">
                    <div class="lines"></div>
                    <div class="profile d-flex justify-content-center align-items-center">
                        <div class="circle"></div>
                    </div>
                    <div class="container-button">
                        <input class="form-control me-2 rounded-0" type="search" placeholder="Search Manga..." aria-label="Search">
                        <div class="icon-search"></div>
                    </div>
                </form>
            </div>
        </nav>
    </section>

    <section id="profile">
        <div class="profile-information">
            <div class="container">
                <h5>Profile</h5>
                <div class="profile-section mt-5">
                    <div class="d-flex align-items-center">
                        <div class="photo-profile">
                            <div class="inner-img"></div>
                        </div>
    
                        <div class="form-section">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="name" class="form-control" id="username" placeholder="Vein Chaya">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="veinchaya@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="text" name="password" class="form-control" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="text-end">    
                        <div class="container-button">
                            <button class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bookmark-section">
            <div class="container">
                <div id="new-update">
                    <div class="container">
                        <h5>NEW UPDATED MANGA</h5>
                        <div class="lines"></div>
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="manga-card d-flex flex-column">
                                <div class="img" style="background-image: url('images/dandan-book.jpg');"></div>
                                <div class="title">
                                    Dandandan
                                </div>
                                <div class="chp-title">
                                    Chapter 110 : Beginning after the en...
                                </div>
                            </div>
                            <div class="manga-card d-flex flex-column">
                                <div class="img" style="background-image: url('images/kaijuu-cover.jpg');"></div>
                                <div class="title">
                                    Kaijuu No.8
                                </div>
                                <div class="chp-title">
                                    Chapter 110 : Beginning after the en...
                                </div>
                            </div>
                            <div class="manga-card d-flex flex-column">
                                <div class="img" style="background-image: url('images/86-books.jpg');"></div>
                                <div class="title">
                                    86
                                </div>
                                <div class="chp-title">
                                    Chapter 110 : Beginning after the en...
                                </div>
                            </div>
                            <div class="manga-card d-flex flex-column">
                                <div class="img" style="background-image: url('images/twaf.jpg');"></div>
                                <div class="title">
                                    The World After The Fall
                                </div>
                                <div class="chp-title">
                                    Chapter 110 : Beginning after the en...
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 90px;">
                            <div class="text-center">        
                                <div class="container-button">
                                    <button class="btn btn-secondary">See More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
